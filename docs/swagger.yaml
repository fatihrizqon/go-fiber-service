      nota:
        type: string
      tanggal:
        type: string
      updated_by:
        type: string
    required:
    - id_jurnal_tipe
    - jurnal_detail
    - keterangan
    type: object
  request.LoginRequest:
    properties:
      email:
        example: johndoe@example.com
        maxLength: 20
        minLength: 1
        type: string
      password:
        example: yoursecretpassword
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  request.UserCreateRequest:
    properties:
      email:
        minLength: 1
        type: string
      name:
        minLength: 1
        type: string
      password:
        minLength: 8
        type: string
      username:
        maxLength: 20
        minLength: 1
        type: string
    required:
    - email
    - name
    - password
    - username
    type: object
  request.UserUpdateRequest:
    properties:
      email:
        minLength: 1
        type: string
      id:
        type: string
      name:
        maxLength: 20
        minLength: 1
        type: string
      password:
        minLength: 8
        type: string
      username:
        maxLength: 20
        minLength: 1
        type: string
    required:
    - email
    - name
    - username
    type: object
  response.AuthJSON:
    properties:
      access_token:
        type: string
      message:
        type: string
      status:
        type: integer
      user:
        $ref: '#/definitions/response.UserInfo'
    type: object
  response.JSON:
    properties:
      data: {}
      errors: {}
      message:
        type: string
      meta:
        $ref: '#/definitions/response.Meta'
      status:
        type: integer
    type: object
  response.Links:
    properties:
      current_page:
        type: string
      first_page:
        type: string
      last_page:
        type: string
      next_page:
        type: string
      prev_page:
        type: string
    type: object
  response.Meta:
    properties:
      info:
        type: string
      links:
        $ref: '#/definitions/response.Links'
      page:
        type: integer
      page_size:
        type: integer
      search:
        type: string
      total_count:
        type: integer
      total_pages:
        type: integer
    type: object
  response.UserInfo:
    properties:
      email:
        type: string
      id:
        type: string
      name:
        type: string
      permissions:
        items:
          type: string
        type: array
      roles:
        items:
          type: string
        type: array
      status:
        type: integer
      username:
        type: string
    type: object
