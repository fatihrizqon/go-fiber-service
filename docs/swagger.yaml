basePath: /
definitions:
  request.AkunCreateRequest:
    properties:
      id_akun:
        type: string
      id_akun_subgrup:
        type: string
      jenis:
        type: integer
      kode:
        maxLength: 255
        minLength: 1
        type: string
      nama:
        maxLength: 255
        minLength: 1
        type: string
      saldo_awal:
        type: number
      status:
        type: integer
    required:
    - id_akun_subgrup
    - jenis
    - kode
    - nama
    type: object
  request.AkunGrupCreateRequest:
    properties:
      kode:
        maxLength: 12
        type: string
      nama:
        maxLength: 64
        type: string
    required:
    - kode
    - nama
    type: object
  request.AkunGrupUpdateRequest:
    properties:
      id:
        type: string
      kode:
        maxLength: 12
        type: string
      nama:
        maxLength: 64
        type: string
    required:
    - kode
    - nama
    type: object
  request.AkunSubgrupCreateRequest:
    properties:
      id_akun_grup:
        type: string
      kode:
        maxLength: 255
        minLength: 1
        type: string
      nama:
        maxLength: 255
        minLength: 1
        type: string
    required:
    - id_akun_grup
    - kode
    - nama
    type: object
  request.AkunSubgrupUpdateRequest:
    properties:
      id:
        type: string
      id_akun_grup:
        type: string
      kode:
        maxLength: 255
        minLength: 1
        type: string
      nama:
        maxLength: 255
        minLength: 1
        type: string
    required:
    - id_akun_grup
    - kode
    - nama
    type: object
  request.AkunUpdateRequest:
    properties:
      id:
        type: string
      id_akun:
        type: string
      id_akun_subgrup:
        type: string
      jenis:
        type: integer
      kode:
        maxLength: 255
        minLength: 1
        type: string
      nama:
        maxLength: 255
        minLength: 1
        type: string
      saldo_awal:
        type: number
      status:
        type: integer
    required:
    - id_akun_subgrup
    - jenis
    - kode
    - nama
    type: object
  request.JurnalCreateRequest:
    properties:
      created_by:
        type: string
      id_jurnal_tipe:
        type: string
      jurnal_detail:
        items:
          $ref: '#/definitions/request.JurnalDetailCreateRequest'
        type: array
      keterangan:
        type: string
      nota:
        type: string
      tanggal:
        type: string
    required:
    - id_jurnal_tipe
    - jurnal_detail
    - keterangan
    type: object
  request.JurnalDetailCreateRequest:
    properties:
      id_akun:
        type: string
      id_jurnal:
        type: string
      jenis:
        type: integer
      nominal:
        type: number
    required:
    - id_akun
    - id_jurnal
    - jenis
    - nominal
    type: object
  request.JurnalDetailUpdateRequest:
    properties:
      id:
        type: string
      id_akun:
        type: string
      id_jurnal:
        type: string
      jenis:
        type: integer
      nominal:
        type: number
    required:
    - id_akun
    - id_jurnal
    - jenis
    - nominal
    type: object
  request.JurnalTipeCreateRequest:
    properties:
      nama:
        maxLength: 255
        minLength: 1
        type: string
    required:
    - nama
    type: object
  request.JurnalTipeUpdateRequest:
    properties:
      id:
        type: string
      nama:
        maxLength: 255
        minLength: 1
        type: string
    required:
