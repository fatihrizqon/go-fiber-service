basePath: /
definitions:
  request.LoginRequest:
    properties:
      email:
        example: johndoe@example.com
        maxLength: 20
        minLength: 1
        type: string
      password:
        example: yoursecretpassword
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  request.UserCreateRequest:
    properties:
      email:
        minLength: 1
        type: string
      name:
        minLength: 1
        type: string
      password:
        minLength: 8
        type: string
      username:
        maxLength: 20
        minLength: 1
        type: string
    required:
    - email
    - name
    - password
    - username
    type: object
  request.UserUpdateRequest:
    properties:
      email:
        minLength: 1
        type: string
      id:
        type: string
      name:
        maxLength: 20
        minLength: 1
        type: string
      password:
        minLength: 8
        type: string
      username:
        maxLength: 20
        minLength: 1
        type: string
    required:
    - email
    - name
    - username
    type: object
  response.AuthJSON:
    properties:
      access_token:
        type: string
      message:
        type: string
      status:
        type: integer
      user:
        $ref: '#/definitions/response.UserInfo'
    type: object
  response.JSON:
    properties:
      data: {}
      errors: {}
      message:
        type: string
      meta:
        $ref: '#/definitions/response.Meta'
      status:
        type: integer
    type: object
  response.Links:
    properties:
      current_page:
        type: string
      first_page:
        type: string
      last_page:
        type: string
      next_page:
        type: string
      prev_page:
        type: string
    type: object
  response.Meta:
    properties:
      info:
        type: string
      links:
        $ref: '#/definitions/response.Links'
      page:
        type: integer
      page_size:
        type: integer
      search:
        type: string
      total_count:
        type: integer
      total_pages:
        type: integer
    type: object
  response.UserInfo:
    properties:
      email:
        type: string
      id:
        type: string
      name:
        type: string
      permissions:
        items:
          type: string
        type: array
      roles:
        items:
          type: string
        type: array
      status:
        type: integer
      username:
        type: string
    type: object
host: 127.0.0.1:3000
info:
  contact:
    email: fatihrizqon@gmail.com
    name: Fatih Rizqon
  description: This is an Official Documentation for Go REST API with Fiber Framework
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Go REST API with Fiber Framework
  version: "1.0"
paths:
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return a JWT token in a cookie
      parameters:
      - description: Login request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.AuthJSON'
        "400":
          description: Invalid request format
          schema:
            $ref: '#/definitions/response.JSON'
        "401":
          description: Authentication failed
          schema:
            $ref: '#/definitions/response.JSON'
      summary: User login
      tags:
      - Auth
  /api/v1/auth/logout:
    post:
      description: |-
        Logout user dengan menghapus access_token dan refresh_token dari cookie,
        serta memasukkan refresh token ke blacklist.
      responses:
        "200":
          description: Successfully logged out
          schema:
            $ref: '#/definitions/response.JSON'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.JSON'
      summary: Logout user
      tags:
      - Auth
  /api/v1/auth/me:
    get:
      consumes:
      - application/json
      description: Retrieve the current authenticated user's information using the
        access token stored in HttpOnly cookie or Authorization header.
      produces:
      - application/json
      responses:
        "200":
          description: User info retrieved
          schema:
            $ref: '#/definitions/response.AuthJSON'
        "401":
          description: Invalid or missing access token
          schema:
            $ref: '#/definitions/response.JSON'
      summary: Get authenticated user info
      tags:
      - Auth
  /api/v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: Refresh the access token using the refresh token from HttpOnly
        cookie
      produces:
      - application/json
      responses:
        "200":
          description: Access token refreshed
          schema:
            $ref: '#/definitions/response.JSON'
        "400":
          description: Invalid request format
          schema:
            $ref: '#/definitions/response.JSON'
        "401":
          description: Invalid or missing refresh token
          schema:
            $ref: '#/definitions/response.JSON'
      summary: Refresh access token
      tags:
      - Auth
  /api/v1/users:
    get:
      consumes:
      - application/json
      description: Retrieve all user records with pagination
      parameters:
      - description: Search keyword
        in: query
        name: search
        type: string
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Page size
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved all records.
          schema:
            $ref: '#/definitions/response.JSON'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.JSON'
      summary: Get all users
      tags:
      - Users
    post:
      consumes:
      - application/json
      description: Store a new user record
      parameters:
      - description: User Create Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.UserCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: A new record has been stored.
          schema:
            $ref: '#/definitions/response.JSON'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/response.JSON'
      summary: Create user
      tags:
      - Users
  /api/v1/users/{id}:
    delete:
      consumes:
      - application/json
      description: Remove a user record by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Selected record has been deleted.
          schema:
            $ref: '#/definitions/response.JSON'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/response.JSON'
      summary: Delete user
      tags:
      - Users
    get:
      consumes:
      - application/json
      description: Retrieve a single user by its ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved selected record.
          schema:
            $ref: '#/definitions/response.JSON'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/response.JSON'
      summary: Get user by ID
      tags:
      - Users
    put:
      consumes:
      - application/json
      description: Update user data by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: User Update Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.UserUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Selected record has been updated.
          schema:
            $ref: '#/definitions/response.JSON'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/response.JSON'
      summary: Update user
      tags:
      - Users
swagger: "2.0"
